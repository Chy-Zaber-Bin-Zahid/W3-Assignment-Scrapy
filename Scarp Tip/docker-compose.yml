services:
  scrapy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scrapy_container
    volumes:
      - .:/app
    depends_on:
      - postgres
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=scrapydb
      - DB_USER=scrapyuser
      - DB_PASSWORD=scrapypassword
    networks:
      - app_network

  postgres:
    image: postgres:14
    container_name: postgres_container
    environment:
      POSTGRES_USER: scrapyuser
      POSTGRES_PASSWORD: scrapypassword
      POSTGRES_DB: scrapydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always  # Ensures PostgreSQL restarts if it stops unexpectedly

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    networks:
      - app_network

volumes:
  postgres_data:
  pgadmin_data:

networks:
  app_network:
    driver: bridge